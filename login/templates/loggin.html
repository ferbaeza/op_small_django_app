{% extends "base_layout.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col mt-5">
      <form action="{% url 'login' %}">
        <div class="mb-3">
          <label for="username" class="form-label">User</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp">
          <div id="usernameText" name="usernameText" class="form-text">You'll put your username and password to continue.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    
    <h3> SuperUsers
    <ul>
      {% for user in super %}
      <li>{{ user.username }}</li>
      {% endfor %}
    </ul>
    
    
  </h3>
  <h3>All  Users
    <ul>
      {% for u in users %}
      <li>
        {{ u.username }}
      </li>
      {% endfor %}
    </ul>
    
  </h3>
</div>
{% endblock %}
