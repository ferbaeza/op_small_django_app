{% extends "base_layout.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h1 class="text-center">Login</h1>

  <h3> SuperUsers
    <ul>
      {% for user in super %}
      <li>{{ user.username }}</li>
      {% endfor %}
    </ul>
    
    
  </h3>
  <h3>All  Users
    <ul>
      {% for u in users %}
      <li>
        {{ u.username }}
      </li>
      {% endfor %}
    </ul>
    
  </h3>
</div>
{% endblock %}
